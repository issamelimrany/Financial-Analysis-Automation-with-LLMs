{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-indigo-600 px-6 py-4">
      <h1 class="text-2xl font-bold text-white">AI Stock Assistant</h1>
    </div>

    <!-- Chat Container -->
    <div class="flex flex-col h-[600px]">
      <!-- Messages Area -->
      <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Welcome Message -->
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <div
              class="h-10 w-10 rounded-full bg-indigo-500 flex items-center justify-center"
            >
              <span class="text-white text-lg">AI</span>
            </div>
          </div>
          <div class="ml-3 bg-gray-100 rounded-lg py-3 px-4 max-w-[80%]">
            <p class="text-gray-900">
              Hello! I'm your AI Stock Assistant. How can I help you today?
            </p>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="border-t p-4 bg-white">
        <form id="chat-form" class="flex space-x-4">
          <input
            type="text"
            id="user-input"
            class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Ask about stocks..."
          />
          <button
            type="submit"
            id="submit-button"
            class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors duration-200 flex items-center space-x-2"
          >
            <span>Send</span>
            <div id="loading-spinner" class="hidden">
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
